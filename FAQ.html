            <input type="text" required id="name" name="Name" size="40" maxlength="20"><br><br>

            <input type="email" required id="email" name="email" size="40"><br><br>

            <input list="brws" required id="brw" name="browser">

                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Opera"></option>
                <option value="Yandex"></option>
                <option value="Internet Explorer"></option>
            </datalist><br><br>
            <label for="text">Текст:<br></label>
            <textarea name="name" id="text" rows="8" cols="80"></textarea><br>
            <br>
            <input type="submit" value="Отправить">
            <input type="button" disabled disabledname="error" value="Сообщить об ошибке">
            <h3><a href="park.html">Отправиться в Южный Парк</a> </h3>
        </form>
    </fieldset>
